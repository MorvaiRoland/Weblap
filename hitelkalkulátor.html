    <section class="section">
      <div class="container">
        <div class="content">
         
          <p>
          </p>
        </div>
        <div class="columns">
          <div class="column is-three-quarters">
            <div class="card">
              <div class="card-content">
                <form id="loan-form">
                  <div class="level">
              
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        <p class="number">1</p>
                        Kölcsön mennyisége
                      </div>
                    </div>
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left ">
                            <input class="input" id="amount" type="number" />
                            <span class="icon is-small is-left">
                              <i class="fa fa-dollar-sign"></i>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="level">
                  
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        <p class="number">2</p>
                      Kamatláb
                      </div>
                    </div>
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-right">
                            <input class="input" id="interest" type="number" />
                            <span class="icon is-small is-right">
                              <i class="fa fa-percentage"></i>
                              
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="level">
              
                    <div class="level-left is-marginless">
                      <div class="level-item">
                        <p class="number">3</p>
                     Évek száma
                      </div>
                    </div>
                    <div class="level-right">
                      <div class="level-item">
                        <div class="field">
                          <div class="control has-icons-left">
                            <input class="input" id="years" type="number" />
                            <span class="icon is-small is-left">
                              <i class="fa fa-calendar"></i>
                            </span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="control">
                    <button
                      class="button is-large is-fullwidth is-primary is-outlined"
                    >
             Számol
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        </div>
      </div>
    </section>
    <section class="section"> 
      <h1 class="title ">Kalkulálás eredménye</h1>
<div class="columns is-multiline"> 
  <div class="column is-12-tablet is-6-desktop is-3-widescreen">
    <div class="notification is-primary has-text">
      <p id="monthlyPayment" class="title is-1">Ft</p>
      <p class="subtitle is-4">Havonta fizetendő</p>
    </div>
  </div>
    <div class="column is-12-tablet is-6-desktop is-3-widescreen">
        <div class="notification is-info has-text">
          <p id="totalInterest" class="title is-1">%</p>
          <p class="subtitle is-4">Teljes kamatláb</p>
        </div>
      </div>
      <div class="column is-12-tablet is-6-desktop is-3-widescreen">
        <div class="notification is-link has-text">
          <p id="totalPayment" class="title is-1">Ft</p>
          <p class="subtitle is-4">Teljes vissza fizetendő összeg</p>
        </div>
      </div>
</div>
</section>
